<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackBox - Ubuntu LXDE Desktop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="desktop-container">
        <div class="desktop-header">
            <h1>HackBox Ubuntu LXDE</h1>
            <div class="controls">
                <a href="index.html">Back to Home</a>
                <a href="#" id="fullscreen-btn">Fullscreen</a>
            </div>
        </div>
        <div class="novnc-container">
            <!-- The noVNC client will be loaded in this iframe -->
            <!-- In production, this would point to your deployed noVNC instance -->
            <iframe id="novnc-frame" src="/vnc.html?autoconnect=true&resize=remote&password=hackbox"></iframe>
        </div>
    </div>

    <script>
        // Handle fullscreen functionality
        document.getElementById('fullscreen-btn').addEventListener('click', function() {
            const iframe = document.getElementById('novnc-frame');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.webkitRequestFullscreen) {
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) {
                iframe.msRequestFullscreen();
            }
        });
    </script>
</body>
</html>
